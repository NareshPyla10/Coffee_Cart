name: Coffee Cart Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: Run Tests with Maven and TestNG
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Debug - List XML Files in Test Resources
        run: |
          echo "Listing XML files in src/test/resources:"
          find src/test/resources -name "*.xml" || echo "No XML files found."

      - name: â˜• Set up Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ðŸš€ Run TestNG Suite via Maven
        run: mvn clean test "-Dsurefire.suiteXmlFiles=TestNGXmlFiles/Menu.xml"

      - name: ðŸ“„ List Surefire Reports
        if: always()
        run: |
          echo "Listing surefire-reports directory:"
          ls -R target/surefire-reports || echo "Surefire reports not found."

      - name: ðŸ“¦ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
